<div class="page">
    <div class="path-display">
        <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" class="category-item">
            Start
        </a>
        <span>
            >
        </span>
        <span>
        {{title}}
        </span>
    </div>
    <div class="container-header">
        <p class="title left-header">
            {{title}}
        </p>
        <div class="right-header">
            <div class="search-container">
                <input 
                    type="text" 
                    placeholder="Search..." 
                    class="search-input"
                    [(ngModel)]="searchQuery"
                    (input)="onSearchChange()"
                />
                <svg 
                    class="search-icon" 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24" 
                    stroke="currentColor" 
                    fill="none">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m1.35-5.65a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
        
    </div>
    <div class="container">
        <div class="left">
            Menu
        </div>
        <div class="right">
            <div class="sort-dropdown">
                <label for="sort">Sortează după:</label>
                <select id="sort" [(ngModel)]="selectedSort" (change)="onSortChange()">
                  <option value="" disabled>Recomandat</option>
                  @for (option of sortOptions; track $index) {
                    <option [value]="option">
                        {{ option.label }}
                      </option>
                  }
                 
                </select>
              </div>
        </div>
    </div>
</div>
